<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>image encoder</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #allrgb {
        width: 100vw;
        height: 100vh;
        image-rendering: pixelated;
      }
      #controls {
        position: absolute;
        top: 0;
        left: 0;
      }
      #layer-container {
        color: #888;
      }
      input#hidden-layers {
        background-color: transparent;
        color: #888;
      }
    </style>
  </head>

  <body>
    <canvas id="allrgb"></canvas>
    <div id="controls">
      <button id="load-image">load image</button>
      <button id="activation-fn"></button>
      <button id="running-status"></button>
      <div id='layer-container'>
        x,y => <span id="input-size"></span> => <input id="hidden-layers" /> =>
        3
      </div>
    </div>
    <script type="module" src="image.js"></script>
    <noscript id="noscript">javascript is required</noscript>
    <script>
      document.getElementById('noscript').remove()
    </script>
  </body>
</html>
